name: jupytergis-docs
channels:
  - conda-forge
  - nodefaults
dependencies:
  - python=3.13
  - pip # Needed to install jupytergis wheels in RTD build

  # Build docs & JupyterLite
  - jupyterlite-core
  - jupyterlite-xeus>=3.1.3,<4
  - jupyterlite-sphinx
  - sphinx
  - sphinx-tabs
  - pydata-sphinx-theme
  - sphinx-autodoc-typehints
  - sphinx-exercise
  - sphinx-togglebutton

  - xeus-python # TODO: Do we need this?

  # Install myst-parser via pip
  - pip:
      - myst-parser<4.0.0
