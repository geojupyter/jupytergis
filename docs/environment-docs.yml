name: jupytergis-docs
channels:
  - conda-forge
dependencies:
  - micromamba=2.0.5
  - python=3.12
  # Needed to install jupytergis wheels in RTD build
  - pip
  - yarn=3
  - jupyterlab

  # Build docs & JupyterLite
  - jupyterlite-core>=0.4,<0.6
  - jupyterlite-xeus>=2,<4
  - jupyterlite-sphinx
  - sphinx
  - sphinx-tabs
  - pydata-sphinx-theme
  - sphinx-autodoc-typehints
  - sphinx-exercise
  - sphinx-togglebutton

  # Install myst-parser via pip
  - pip:
    - myst-parser<4.0.0
    - ../python/jupytergis_core
    - ../python/jupytergis_lab
